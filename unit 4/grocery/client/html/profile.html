<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>פרופיל שלי</title>
    <link rel="stylesheet" href="../css/layout.css">
    <link rel="stylesheet" href="../css/profile.css">
    <link rel="stylesheet" href="../css/supplier-products.css">
</head>
<body>
    <div id="nav-container"></div>
    <main id="content-container">
        <h1 id="title">פרופיל שלי</h1>
        <div id="profile-details">
            <p>טוען פרטי פרופיל...</p>
        </div>

        <div id="supplier-products">
            <h2>המוצרים שלי</h2>
            <table id="products-table">
                <thead>
                    <tr>
                        <th>שם המוצר</th>
                        <th>מחיר</th>
                        <th>כמות מינימלית</th>
                    </tr>
                </thead>
                <tbody id="product-list">
                    <tr><td colspan="3">טוען רשימת מוצרים...</td></tr>
                </tbody>
            </table>

            <hr> <h3>הוסף מוצר חדש</h3>
            <form id="add-product-form">
                <div class="form-group">
                    <label for="product-name">שם המוצר:</label>
                    <input type="text" id="product-name" name="product-name" required>
                </div>
                <div class="form-group">
                    <label for="price">מחיר:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="minimum-quantity">כמות מינימלית:</label>
                    <input type="number" id="minimum-quantity" name="minimum-quantity" min="1" required>
                </div>
                <button type="submit">הוסף מוצר</button>
            </form>
        </div>
    </main>
    <div id="footer-container"></div>

    <script src="../js/layout.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/supplier-products.js"></script>
</body>
</html>
